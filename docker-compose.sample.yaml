version: '2.2'

services:
  freeswitch:
    image: "mmtnrw/freeswitch"
    restart: always
    network_mode: host
    privileged: true
    tty: true
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/share/Freeswitch/config:/config"
      - "/share/Freeswitch/data:/data"
      - "/share/Freeswitch/sounds:/sounds"
    environment:
      TZ: "Europe/Amsterdam"
